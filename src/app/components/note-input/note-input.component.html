<div id="newNoteInputBox">
    <h2 mat-dialog-title>New Note</h2>

    <form [formGroup]='noteForm'>

        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Title" formControlName="title" required>
        </mat-form-field>

        <br>

        <mat-form-field appearance="fill">
            <mat-label>Textarea</mat-label>
            <textarea matInput formControlName="content"></textarea>
        </mat-form-field>

    </form>

    <mat-dialog-actions>
        <button class="mat-raised-button" mat-dialog-close>Close</button>
        <button class="mat-raised-button mat-primary" [mat-dialog-close]="true" (click)='save()'>Save</button>
    </mat-dialog-actions>
</div>
